<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 1: Card Component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Nature Gallery</h1>
  </header>
  
  <main>
    <section class="cards">
      <!-- Card 1 -->
      <article class="card">
        <img src="assets/mountain.jpg" alt="Mountain landscape">
        <div class="card-content">
          <h2>Mountain Peaks</h2>
          <p>Snow-capped mountains under clear blue skies</p>
        </div>
      </article>
      
      <!-- Card 2 -->
      <article class="card">
        <img src="assets/forest.jpg" alt="Dense forest">
        <div class="card-content">
          <h2>Ancient Forest</h2>
          <p>Sunlight filtering through ancient trees</p>
        </div>
      </article>
      
      <!-- Card 3 -->
      <article class="card">
        <img src="assets/beach.jpg" alt="Tropical beach">
        <div class="card-content">
          <h2>Tropical Beach</h2>
          <p>Turquoise waters meeting white sandy shores</p>
        </div>
      </article>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by Prajwal Nayak</p>
  </footer>
</body>
</html>
