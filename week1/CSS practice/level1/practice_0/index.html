<!-- Style without CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Level</title>
</head>
<body>
    <h1 style="color:red">Hello form Prajwal!</h1> 
    <h1 style="color:rgb(164, 220, 164)">Hello form Prajwal again!</h1> 
    <!-- the above is a inline styling -->
    <!-- the below is a style tag styling -->
    <h2>Hellos for style tag</h2>
    <style>
        h2 {
            color:goldenrod;
        }
    </style>
</body>
</html>
